<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- d-flex from bootstrap. enables flex -->
    <!-- align-items-center is to align the items vertically in the CONTAINER. the container is key. inspect to see if the container is taking the entire page. h-100 will make the heigh 100%, or you can the css to it -->
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <!-- class used from bootstrap -->
        <!-- bootstrap uses a 12 column system. col-12 means it takes up the entire screen, or all 12 columns. if you want half the screen, col-6, etc -->
        <header class="text-center col-12">
          <!-- class makes the text all uppercase. many ways to do this -->
          <h1 class="text-uppercase"><strong>The biggest startup event of the year</strong></h1>
        </header>
        <!-- easy way to create space between items -->
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
          <!-- hr tag is just a horizontal line -->
          <hr>
          <!-- button tag makes a button, duhhh -->
          <a href="https://mailchi.mp/9a5d46fe2250/ztm">
            <button class="btn btn-primary btn-xl">FIND OUT MORE</button>
          </a>
        </section>
      </div>
    </div>
  </body>
</html>
